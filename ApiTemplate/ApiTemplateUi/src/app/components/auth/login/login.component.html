<div class="login-page">
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">JZ</div>
            <h1>JazzTrax</h1>
        </div>

        <!-- Error/Success Messages -->
        <div *ngIf="errorMessage" class="alert alert-error">
            {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="loginForm">
            <div class="form-group">
                <input
                    type="text"
                    class="form-input"
                    [class.invalid]="isFieldInvalid('username')"
                    placeholder="Username"
                    formControlName="username"
                    id="username">
                <div *ngIf="isFieldInvalid('username')" class="error-message">
                    {{ getFieldError('username') }}
                </div>
            </div>

            <div class="form-group">
                <div class="password-container">
                    <input
                        [type]="showPassword ? 'text' : 'password'"
                        class="form-input"
                        [class.invalid]="isFieldInvalid('password')"
                        placeholder="Password"
                        formControlName="password"
                        id="password">
                    <button type="button" class="password-toggle" (click)="togglePassword()">
                        {{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}
                    </button>
                </div>
                <div *ngIf="isFieldInvalid('password')" class="error-message">
                    {{ getFieldError('password') }}
                </div>
            </div>

            <div class="remember-forgot">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" class="checkbox" formControlName="rememberMe">
                    <label for="remember" class="checkbox-label">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" [disabled]="loading">
                <span *ngIf="!loading">Sign In</span>
                <span *ngIf="loading">Logging in...</span>
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn">
                <span>G</span> Google
            </a>
            <a href="#" class="social-btn">
                <span>f</span> Facebook
            </a>
        </div>

        <div class="signup-link">
            Don't have an account?<a href="#">Sign Up</a>
        </div>
    </div>
</div>
